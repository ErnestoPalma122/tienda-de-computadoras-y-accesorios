<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" [(ngModel)]="correo" name="email" placeholder="usuario@ejemplo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="contrasena" name="password" placeholder="Ingresa tu contraseña" required>

    <button type="submit">Ingresar</button>

    <div class="crear-cuenta">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/create-user" class="boton-crear">Crear cuenta</a>
    </div>
  </form>
</div>
