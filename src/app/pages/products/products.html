<Section id="Pruev">
    
    <div class="img-pruev">
        <img src="/img/1.jpg" alt="photo" class="position">
    </div>
    <div class="texT1">
        <h1 class="Titulo1">Nuestros productos</h1>
    </div>
    
</Section>

<section class="productos">
    @for(producto of productos; track producto.id){
        <article class="producto">
            <img [src]="producto.imagen" [alt]="producto.imagen">
            <h3>{{producto.nombre}}</h3>
            
            <strong>{{producto.precio | currency:'USD' }}</strong>
        </article>

    }
</section>
