
<Section id="Pruev">
    
    <div class="img-pruev">
        <img src="/img/1.jpg" alt="photo" class="position">
    </div>
    <div class="texT1">
        <h1 class="Titulo1">Computadoras Accesorios y mas</h1>
    </div>

<section class="Categoria">
    <h1 class="Titulo2">Categorias</h1>
    <div class="Categorias">
        @for (Categorias of Categorias; track Categorias.id) {
        <article class="categoria">
            <img [src]="Categorias.imagen" [alt]="Categorias.categoria">
            <a routerLink="/catego-c" [queryParams]="{categoria: Categorias.categoria}" class="titulo-boton">
                {{Categorias.categoria}}
            </a>
    
            
        </article>
    }
    </div>
    
</section>
